<div class="page-heading links-header">
	<h2>Useful Links</h2>
</div>	

<div class="links-content">
	<div class="links-category" ng-repeat="category in links">
		<div class="link-category-header">
			<h3>{{category.category}}</h3>
		</div>
		<div class="link-wrapper" ng-repeat="link in category.links">
			<div class="link-title">
				{{link.title}}
			</div>
			<div class="link-content-expanded">
				{{link.url}}
			</div>
		</div>
	</div>

	<div class="ghost-column">

</div>
